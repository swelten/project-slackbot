display_information:
  name: Akquise und Projekt Bot
  description: Bot f√ºr die Erstellung von Projekten und Akquisen
  background_color: "#2047bd"
features:
  bot_user:
    display_name: akq-bot
    always_online: true
  slash_commands:
    - command: /newproject
      url: https://gjxnfweznwiinhyxamgjj6csvu0rwmid.lambda-url.eu-central-1.on.aws/slack/events
      description: Init stub
      should_escape: false
    - command: /newacquisition
      url: https://gjxnfweznwiinhyxamgjj6csvu0rwmid.lambda-url.eu-central-1.on.aws/slack/events
      description: Init stub (Akquise)
      should_escape: false
oauth_config:
  scopes:
    bot:
      - chat:write
      - commands
      - im:history
      - im:write
      - channels:history
      - groups:history
      - groups:read
      - channels:manage
      - channels:read
      - files:read
settings:
  event_subscriptions:
    request_url: https://gjxnfweznwiinhyxamgjj6csvu0rwmid.lambda-url.eu-central-1.on.aws/slack/events
    bot_events:
      - message.channels
      - message.groups
      - message.im
      - file_shared
  interactivity:
    is_enabled: true
    request_url: https://gjxnfweznwiinhyxamgjj6csvu0rwmid.lambda-url.eu-central-1.on.aws/slack/events
  org_deploy_enabled: false
  socket_mode_enabled: false
  token_rotation_enabled: false
